<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Калькулятор среднего урона</title>

<style>
body {
  background-color: #202020;
  color: #ffffff;
  font-family: Arial, sans-serif;
  font-size: 20px;
  padding: 20px;
}

h2 {
  text-align: center;
}

.box {
  background-color: #2a2a2a;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 20px;
  background-color: #3a3a3a;
  color: #ffffff;
  border: none;
  border-radius: 6px;
}

.result {
  margin-top: 10px;
  font-weight: bold;
}

.best {
  text-align: center;
  font-size: 22px;
  margin-top: 20px;
}
</style>

<script>
function calc() {
  const b1 = Number(document.getElementById("b1").value);
  const k1 = Number(document.getElementById("k1").value);
  const b2 = Number(document.getElementById("b2").value);
  const k2 = Number(document.getElementById("k2").value);

  const d1 = b1 ? Math.round(b1 * (1 + k1 / 100)) : 0;
  const d2 = b2 ? Math.round(b2 * (1 + k2 / 100)) : 0;

  document.getElementById("r1").textContent = d1;
  document.getElementById("r2").textContent = d2;

  let best = "—";
  if (d1 > d2) best = "Вариант 1";
  else if (d2 > d1) best = "Вариант 2";

  document.getElementById("best").textContent = best;
}
</script>
</head>

<body oninput="calc()">

<h2>Калькулятор среднего урона</h2>

<div class="box">
  <b>Вариант 1</b>
  <label>База</label>
  <input id="b1" type="number">
  <label>КУ (%)</label>
  <input id="k1" type="number">
  <div class="result">Средний урон: <span id="r1">0</span></div>
</div>

<div class="box">
  <b>Вариант 2</b>
  <label>База</label>
  <input id="b2" type="number">
  <label>КУ (%)</label>
  <input id="k2" type="number">
  <div class="result">Средний урон: <span id="r2">0</span></div>
</div>

<div class="best">
  Лучший: <span id="best">—</span>
</div>

</body>
</html>
